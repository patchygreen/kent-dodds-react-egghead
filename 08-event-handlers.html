<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
<div id="root"></div>
<script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

<script type="text/babel">
  const state = {
    eventCount: 0,
    username: ''
  }

  function App() {
    return (
      <div>
        <p>
          There have been {state.eventCount} events
        </p>
        <p>
          <button onMouseOver={increment}>click me!</button>
        </p>
        <p>You typed: {state.username}</p>
        <p>
          <input onChange={updateUsername}/>
        </p>
      </div>
    );
  }

  function updateUsername(event) {
    setState({
      username: event.target.value
    });
  }

  function increment() {
    setState({
      eventCount: state.eventCount + 1
    })
  }

  function setState(newState) {
    Object.assign(state, newState);
    renderApp()
  }

  function renderApp() {
    ReactDOM.render(
      <App/>,
      document.getElementById('root')
    )
  }

  renderApp()
</script>
</body>
</html>
