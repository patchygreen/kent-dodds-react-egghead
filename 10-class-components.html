<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
<div id="root"></div>
<script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

<script type="text/babel">
  class Counter extends React.Component {
    // use public class fields.
    state = {count: 0};
    // Use arrow function because it binds this automatically.
    handleClick = () => {
      this.setState(({count}) => ({
        count: count + 1
      }));
    };

    render() {
      return (
        <div>
          <button onClick={this.handleClick}>
            {this.state.count}
          </button>
        </div>
      );
    }
  }

  ReactDOM.render(
    <Counter/>,
    document.getElementById('root')
  )
</script>
</body>
</html>
